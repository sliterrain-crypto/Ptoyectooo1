<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AM - Cornerstone Fireworks RGB</title>
    <style>
        body {
            margin: 0; background-color: #000; color: white;
            font-family: 'Georgia', serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
            transition: background-color 0.15s ease;
            user-select: none;
        }
        canvas { 
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1; pointer-events: none; 
        }
        
        #overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            cursor: pointer; text-transform: uppercase; letter-spacing: 6px;
        }
        .play-btn { border: 2px solid white; padding: 15px 40px; border-radius: 50px; font-weight: bold; transition: 0.3s; }
        .play-btn:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.5); }

        #progress-container {
            position: absolute; bottom: 40px; width: 80%; max-width: 600px;
            height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; cursor: pointer; z-index: 60; display: none;
        }
        #progress-bar { height: 100%; width: 0%; border-radius: 10px; transition: width 0.1s linear; }

        #final-screen {
            position: absolute; display: flex; flex-direction: column;
            align-items: center; justify-content: center; opacity: 0;
            transition: opacity 4s ease; z-index: 50; pointer-events: none;
        }
        #final-screen.visible { opacity: 1; }
        #final-text { font-size: 50px; font-style: italic; letter-spacing: 8px; text-shadow: 0 0 30px rgba(255,255,255,0.8); }
    </style>
</head>
<body>

    <div id="overlay"><div class="play-btn">REPRODUCIR CORNERSTONE</div></div>
    
    <canvas id="canvas"></canvas>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <div id="final-screen"><div id="final-text">Sueña bonito</div></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const finalScreen = document.getElementById('final-screen');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let audioCtx, analyser, dataArray, audioElem;
        let isStarted = false, isEnding = false, hue = 0;
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
            }
        }

        function createFirework(x, y) {
            const color = `hsl(${hue}, 100%, 70%)`;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function init() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            audioElem = new Audio('cornerstone.mp3');
            audioElem.crossOrigin = "anonymous";
            const source = audioCtx.createMediaElementSource(audioElem);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            audioElem.play();
            overlay.style.display = 'none';
            progressContainer.style.display = 'block';
            isStarted = true;
            audioElem.onended = () => { isEnding = true; finalScreen.classList.add('visible'); progressContainer.style.display = 'none'; };
            draw();
        }

        window.addEventListener('mousedown', (e) => {
            if (isStarted && !overlay.contains(e.target) && !progressContainer.contains(e.target)) {
                createFirework(e.clientX, e.clientY);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            if (!isStarted) return;
            audioElem.currentTime = (e.offsetX / progressContainer.clientWidth) * audioElem.duration;
            if (isEnding) { isEnding = false; finalScreen.classList.remove('visible'); fadeAmplitud = 1; progressContainer.style.display = 'block'; }
        });

        let timeOffset = 0, fadeAmplitud = 1;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            let volume = 0, bass = 0;
            hue = (hue + 0.6) % 360; 
            let currentColor = `hsla(${hue}, 80%, 70%, ${fadeAmplitud})`;

            if (isStarted) {
                analyser.getByteFrequencyData(dataArray);
                volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                for(let i = 0; i < 10; i++) { bass += dataArray[i]; }
                bass = bass / 10;

                if (!isEnding && bass > 185) {
                    let intensity = (bass - 185) / 100;
                    document.body.style.backgroundColor = `hsla(${hue}, 30%, ${8 + (intensity * 12)}%, 1)`;
                } else if (!isEnding) { document.body.style.backgroundColor = "#000"; }

                progressBar.style.width = (audioElem.currentTime / audioElem.duration) * 100 + "%";
                progressBar.style.background = currentColor;
                if (isEnding) { fadeAmplitud -= 0.005; if (fadeAmplitud < 0) fadeAmplitud = 0; }
            }

            // Dibujar onda
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5 + (volume / 12);
            ctx.beginPath();
            const midY = height / 2;
            for (let x = 0; x <= width; x++) {
                const normX = (x / width) * 2 - 1;
                const envelope = Math.pow(Math.sin(Math.PI * (normX + 1) / 2), 2) * Math.pow(Math.sin(Math.PI * (normX + 1)), 2);
                const amplitude = (height * 0.25 + (volume * 1.8)) * envelope * fadeAmplitud;
                const y = midY + Math.sin(normX * 45 + timeOffset) * amplitude;
                if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Dibujar Partículas
            particles.forEach((p, i) => {
                if (p.alpha <= 0) { particles.splice(i, 1); } else { p.update(); p.draw(); }
            });

            timeOffset -= (0.1 + (volume / 600)) * fadeAmplitud; 
            requestAnimationFrame(draw);
        }

        overlay.addEventListener('click', () => { if (!isStarted) init(); });
    </script>
</body>
</html>
